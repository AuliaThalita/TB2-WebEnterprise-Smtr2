<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WELCOME!!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-image: url('https://i.pinimg.com/originals/c8/66/51/c86651af900838110f485878671947dc.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* NAVBAR */
    nav {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 15px 50px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }

    .logo {
      margin-bottom: 0; /* karena di navbar, gak perlu bottom margin */
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo i {
      font-size: 28px;
      color: #FFD700;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }

    .logo h2 {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1.2px;
      color: white;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
    }

    .nav-left .brand-name {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-center {
      display: flex;
      gap: 30px;
    }

    .nav-center a {
      color: white;
      font-size: 16px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-center a:hover {
      color: #bbdefb;
    }

    .nav-right .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      display: flex;
      gap: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin-top: 120px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #0D47A1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #0D47A1;
      background-color: #e3f2fd;
      border-radius: 5px;
      cursor: pointer;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      font-size: 16px;
      border: 1px solid #0D47A1;
      background-color: #e3f2fd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password i {
      font-size: 18px;
      color: #0D47A1;
    }

    button[type="submit"] {
      background-color: #0D47A1;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    img.signup-image {
      max-width: 300px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left logo">
      <i class="fas fa-moon"></i>
      <h2>DreamTales</h2>
    </div>
    <div class="nav-center">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Sign-in</a>
      <a href="#">Sign-up</a>
    </div>
    <div class="nav-right">
      <div class="search-box">
        <i class="fas fa-user"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div class="container">
    <form action="signup.jsp" method="post">
      <h1>WELCOME!!</h1>
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>

      <!-- Role selection -->
      <select name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>

      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <i class="fas fa-eye" id="eyeIcon"></i>
        </button>
      </div>

      <button type="submit">Register</button>
    </form>
    <img src="https://i.pinimg.com/736x/19/a9/65/19a96568482e79324366b7eac98427fa.jpg" alt="Sign up illustration" class="signup-image">
  </div>

  <!-- Toggle Password JS -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
